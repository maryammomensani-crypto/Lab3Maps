<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GEOG5015_Lab3_E3_Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL JS CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="lab3_slider.css" />
</head>

<body>
  <div id="map"></div>

  <div id="console">
    <h1>Crime</h1>
    <p>
      Data:
      <a href="https://data.police.uk/">Crime Data</a>
      in City of London, 2024
    </p>

    <!-- Slider -->
    <div class="session" id="sliderbar">
      <h2>Month: <label id="active-month">1</label></h2>
      <input
        id="slider"
        class="row"
        type="range"
        min="1"
        max="12"
        step="1"
        value="1"
      />
    </div>

    <!-- Radio buttons -->
    <div class="session">
      <h2>Crime type</h2>
      <div class="row" id="filters">
        <input
          id="all"
          type="radio"
          name="toggle"
          value="all"
          checked="checked"
        />
        <label for="all">All</label>

        <input
          id="theft_person"
          type="radio"
          name="toggle"
          value="theft_person"
        />
        <label for="theft_person">Theft from the person</label>

        <input
          id="other_theft"
          type="radio"
          name="toggle"
          value="other_theft"
        />
        <label for="other_theft">Other theft</label>

        <input id="drugs" type="radio" name="toggle" value="drugs" />
        <label for="drugs">Drugs</label>

        <input
          id="violence"
          type="radio"
          name="toggle"
          value="violence"
        />
        <label for="violence">Violence &amp; sexual offences</label>

        <input
          id="bicycle"
          type="radio"
          name="toggle"
          value="bicycle"
        />
        <label for="bicycle">Bicycle theft</label>
      </div>
    </div>
  </div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>

  <!-- Your JS -->
  <script src="lab3_slider.js"></script>
</body>
</html>
